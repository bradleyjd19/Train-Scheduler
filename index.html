<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Approximation Station</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
  <!-- Moment -->      
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- Reset and Link CSS -->
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/train.css">
  <!-- Favicon -->
  <link rel="icon" type="favicon/png" href="./assets/images/favicon.jpg">
  

</head>

<body>

  <div class="container" id="title-container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Approximation Station</h1><br>
        <p class="lead">The One Stop Shop for Estimating Your Train's Arrival </p>
      </div>
    </div>
  </div><br>

  <div class="container" id="display-container">
    <div class="card" id="display-card">
      <div class="card-header">Current Train Schedule</div>
      <div class="card-body">
        <table class="table" id="data-row">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col" id="center-cell">Frequency (min)</th>
              <th scope="col" id="center-cell">Next Arrival</th>         
              <th scope="col" id="center-cell">Minutes Away</th>
            </tr>
          </thead>
          <tbody id="table-data">
          </tbody>
        </table>
      </div>
    </div>
  </div><br>

  <div class="container" id="display-container">
    <div class="card" id="display-card">
      <div class="card-header">Add Train</div>
      <div class="card-body">
      </div>
      <div class="container">
        <form>

          <div class="form-group">
            <label for="train-name">Train Name</label>
            <input type="text" class="form-control" id="train-name" placeholder="Enter Train Name">
          </div>

          <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="Enter Destination">
          </div>

          <div class="form-group">
            <label for="start-time">First Train Time (Hours:Minutes AM/PM)</label>
            <input type="time" class="form-control" id="start-time">
          </div>

          <div class="form-group">
            <label for="frequency">Frequency (min)</label>
            <input type="text" class="form-control" id="frequency" placeholder="Enter Train Frequency (min)">
          </div>

          <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>

        </form>
      </div>
    </div>
  </div><br>

  <audio id="train-sound" type="audio/mpeg" src="./assets/sounds/train.mp3"></audio>

      <!-- jQuery -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!-- JavaScript -->
      <script src="./assets/javascript/train.js"></script>


</body>

</html>
